name: Chaos

on: 
  workflow_call:

    inputs:

      CLUSTER_NAME:
        required: true
        type: string
      CLUSTER_RESOURCE_GROUP: 
        required: true
        type: string
      NAMESPACE:
        required: true
        type: string

    secrets:
      AZ_CRED:
        required: true


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Set the target Azure Kubernetes Service (AKS) cluster. 
    - id: setup_cluster_credentials
      name: setup_cluster_credentials 
      uses: azure/aks-set-context@v1
      with:
        creds: ${{ secrets.AZ_CRED }}
        cluster-name: ${{ inputs.CLUSTER_NAME }}
        resource-group: ${{ inputs.CLUSTER_RESOURCE_GROUP }}
      
    - id: print_cluster_info
      name: Print cluster information
      run: |
        kubectl config view
        kubectl cluster-info
        kubectl get nodes
        kubectl get pods -n kube-system
        helm version
        kubectl version
    - uses: actions/checkout@v2
        
    - id: run_chaos_test
      name: Run chaos mesh action
      uses: chaos-mesh/chaos-mesh-action@master
      env:
        CFG_BASE64: 
        CHAOS_MESH_VERSION: v2.2.0
        CFG_FILE: https://raw.githubusercontent.com/chaos-mesh/chaos-mesh-action/master/chaos-test.yaml
